<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" />
    <title>The Instant App Maker - Website to app transformation</title>
    <meta name="description" content="Turn your website into a downloadable app (PWA, Progressive Web Application) in no time!">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <!-- Manifest -->
    <link rel='manifest' href='manifest.json'>
    <!-- Android -->
    <meta name='theme-color' content='#4079b5'>
    <meta name='mobile-web-app-capable' content='yes'>
    <link rel='icon' sizes='128x128' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <link rel='icon' sizes='192x192' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <!-- Windows -->
    <meta name='msapplication-navbutton-color' content='#4079b5'>
    <meta name='msapplication-TileColor' content='#4079b5'>
    <meta name='msapplication-TileImage' content='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <meta name='msapplication-config' content='browserconfig.xml'>
    <meta name='msapplication-tap-highlight' content='no'>
    <!-- Pinned Sites -->
    <meta name='application-name' content='The Instant App Generator'>
    <meta name='msapplication-tooltip' content='Create a PWA quick and easy!'>
    <meta name='msapplication-starturl' content='/instant-app-maker/?from=homescreen'>
    <link rel='mask-icon' size='any' href='https://adamkillander96.github.io/instant-app-maker/IAM.svg' color='#4079b5'>
    <!-- UC Mobile Browser -->
    <meta name='full-screen' content='yes'>
    <meta name='browsermode' content='application'>
    <link rel='apple-touch-icon' sizes='72x72' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <link rel='apple-touch-icon-precomposed' sizes='57x57' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <!-- iOS -->
    <meta name='apple-mobile-web-app-title' content='The Instant App Generator'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <link rel='apple-touch-startup-image' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <link rel='apple-touch-icon' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <link rel='apple-touch-icon' sizes='76x76' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <link rel='apple-touch-icon' sizes='152x152' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <link rel='apple-touch-icon' sizes='120x120' href='https://adamkillander96.github.io/instant-app-maker/IAM.png'>
    <link href="https://fonts.googleapis.com/css?family=Muli:200,400" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-8107497734956212",
      enable_page_level_ads: true
    });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121181190-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-121181190-2');
    </script>

  <body class="h-100">
    <div id="app"></div>
    <script src="build.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('https://adamkillander96.github.io/instant-app-maker/sw.js');
      }
    </script>
  </body>
</html>
